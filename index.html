<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="index.css">
  <title>Scryfall land fetcher</title>
</head>
<body>
  <header class="sticky">
    <img class="color-icon" onclick="changeLands('plains')" src="https://c2.scryfall.com/file/scryfall-symbols/card-symbols/W.svg" alt="Plains">
    <img class="color-icon" onclick="changeLands('island')" src="https://c2.scryfall.com/file/scryfall-symbols/card-symbols/U.svg" alt="Island">
    <img class="color-icon" onclick="changeLands('swamp')" src="https://c2.scryfall.com/file/scryfall-symbols/card-symbols/B.svg" alt="Swamp">
    <img class="color-icon" onclick="changeLands('mountain')" src="https://c2.scryfall.com/file/scryfall-symbols/card-symbols/R.svg" alt="Mountain">
    <img class="color-icon" onclick="changeLands('forest')" src="https://c2.scryfall.com/file/scryfall-symbols/card-symbols/G.svg" alt="Forest">
    <button onclick="printOwnedJson()">JSON</button>
    <label><input type="checkbox" id="edit-mode-check">Edit</label>
  </header>
  <div id="container">
    <div class="col" id="cards"></div>
    <div class="col sticky right" id="prints-title">
      <h2 class="page-title">Prints</h2>
      <div class="page" id="card-prints">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
