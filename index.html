<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" type="text/javascript"></script>
  <link rel="stylesheet" href="index.css">
  <title>Scryfall land fetcher</title>
</head>
<body>
  <div class="sticky">
    <div>
      <button onclick="changeLands('plains')">Plains</button>
      <button onclick="changeLands('island')">Island</button>
    </div>
    <div>
      <button onclick="changeLands('swamp')">Swamp</button>
      <button onclick="changeLands('mountain')">Mountain</button>
      <button onclick="changeLands('forest')">Forest</button>
    </div>
    <label><input type="checkbox" id="edit-mode-check">Edit mode</label>
    <button onclick="printOwnedJson()">Print and copy json</button>
  </div>
  <div id="container">
    <div class="col" id="cards"></div>
    <div class="col sticky">
      <div class="pageCount">Prints</div>
      <div class="page" id="card-prints">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
